<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Meu Decodificador de textos</title>
    <link rel="icon" href="img/Group 3.png" type="image/x-icon">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/responsivo.css">
</head>

<body>

    <div class="container">
        <div class="esquerda">
            <img class="logo-alura" src="assets/encriptador/Group 3.png" alt="Logotipo Alura">
            <form>
                <textarea id="texto-principal" type="text" placeholder="Digite seu texto"></textarea>
                <div>
                    <div class="alerta">
                        <img src="assets/encriptador/Frame 1.png" alt="Alerta">
                    </div>
                    <div class="botoes">
                        <button class="bt-cripto" id="criptografar">Criptografar</button>
                        <button class="bt-descripto" id="descriptografar">Descriptografar</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="direita">
            <div class="sem-retorno">
                <img src="assets/encriptador/High quality products 1 1 (1).png" id="mensagem-nao-encontrada" alt="Nenhuma mensagem encontrada">
                <h3 class="titulo-sem-retorno">Nenhuma mensagem encontrada</h3>
                <p>Digite um texto que você deseja criptografar ou descriptografar</p>
            </div>
            <div class="texto-criptografado d-none">
                <p></p>
                <button class="bt-copiar" id="copiar" onclick="copiarTexto()">Copiar</button>
            </div>
        </div>
    </div>

    <footer>
        <a class="link_linkedin" href="https://www.linkedin.com/in/felipe-alves-de-araujo-dev/">
            <img src="assets/encriptador/linkedin.png" alt="LinkedIn">
        </a>
       
        <p class="copyright">&copy; Desenvolvedor Felipe Alves de Araújo | 2024</p>
    </footer>

    <script src="js/criptografia_e_descriptografia.js"></script>
    <script src="js/criptacao.js"></script>
    <script src="js/copiar.js"></script>
    <script src="js/text_area.js"></script>
</body>

</html>
